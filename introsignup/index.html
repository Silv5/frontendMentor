<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/main.css">
  <title>Frontend Mentor | Intro component with sign up form</title>
</head>
<body>

<div class="container">
  <header>
    <h1>Learn to code by watching others</h1>

    <p>See how experienced developers solve problems in real-time. Watching scripted tutorials is great, 
      but understanding how developers think is invaluable. </p>
  </header>

  <main>
    <div class="try">
      <p><strong>Try it free 7 days</strong> then $20/mo. thereafter</p>
    </div>
  
    <form aria-label="free trial form">
      <input class="fields" type="text" name="name" id="name" placeholder="First Name" aria-label="First Name">
      <small id="nameErrorMsg" class="hidden"></small>
      <input class="fields" type="text" name="surname" id="surname" placeholder="Last Name" aria-label="Last Name">
      <small id="surnameErrorMsg" class="hidden"></small>
      <input class="fields" type="email" name="email" id="email" placeholder="Email Address" aria-label="Email">
      <small id="emailErrorMsg" class="hidden"></small>
      <input class="fields" type="password" name="password" id="password" placeholder="Password" aria-label="Password">
      <small id="passwordErrorMsg" class="hidden"></small>
      <input type="submit" value="Claim your free trial" aria-label="Submit Button">
      <small>By clicking the button, you are agreeing to our <a href="#">Terms and Services</a></small>
    </form>
  </main>
</div>
<script src="js/script.js"></script>
</body>
</html>
