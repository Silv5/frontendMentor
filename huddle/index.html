<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://pagecdn.io/lib/font-awesome/5.12.0-1/css/all.min.css" rel="stylesheet" crossorigin="anonymous" integrity="sha256-4w9DunooKSr3MFXHXWyFER38WmPdm361bQS/2KUWZbU=" >
  <link rel="stylesheet" href="css/main.css">
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>
</head>
<body>

<!--
  Build The Community Your Fans Will Love

  Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
  Create connections with your users as you engage in genuine discussion. 

  Register
-->
<section class="container">
  <header>
    <img src="./images/logo.svg" alt="huddle logo" class="logo">
  </header>

  <div class="body-img">
    <img src="./images/illustration-mockups.svg" class="responsive-img">
  </div>

  <div class="body-txt">
    <h2>Build The Community Your Fans Will Love</h2>
    <p>Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
      Create connections with your users as you engage in genuine discussion.</p>
    <button>Register</button>
  </div>

  <footer>
    <span>
    <i class="fab fa-facebook-f"></i>
    </span>
    <span>
    <i class="fab fa-twitter"></i>
    </span>
    <span>
    <i class="fab fa-instagram"></i>
    </span>
  </footer>
  
</section>


</body>
</html>
